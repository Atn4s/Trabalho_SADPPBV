<!DOCTYPE html>
<html>
<head>
    <title> Sistema SADPPBV </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
    <meta charset="UTF-8">
</head>

<body>

    <div id="loginForm">
        <img src="https://utfpr-ct-static-content.s3.amazonaws.com/utfpr.curitiba.br/wp-content/uploads/sites/7/2019/11/utfpr1.png">
        <br>
        <h1> Sistema SADPPBV</h1>
        <h3> Confirme suas credenciais para utilizar a plataforma!</h3>
        <form id="login">
            <p> IP do Servidor <input type="text" id="ip" placeholder="192.168.0.0"> </p>
            <p> PORTA do Servidor <input type="number" id="port" placeholder="21000"> </p>
            <p> REGISTRO <input type="number" id="registro" placeholder="1234567890"> </p>
            <p> SENHA <input type="password" id="senha" placeholder="*********"> </p>
            <button type="submit">Login</button> <br>
        </form>
    </div>

    <div id="options" style="display: none;">
        <button id="logoutButton" onclick="fazerLogout()">Logout</button>
        <button id="listUsersButton" onclick="listarUsuarios()">Listar Usuários</button>
        <button id="createUserButton" onclick="criarUsuario()">Cadastrar Usuário</button>
        <button id="searchUserButton" onclick="solicitarIDUsuario()">Buscar Usuário por ID</button>

        <button id="listUsersButton" onclick="listarPontos()">Listar Pontos</button>
        <button id="createUserButton" onclick="cadastrarPonto()">Cadastrar Ponto</button>
        <button id="searchUserButton" onclick="obterPonto()">Buscar Ponto por ID</button>

        <button id="listUsersButton" onclick="listarSegmentos()">Listar Segmentos</button>
        <button id="createUserButton" onclick="criarSegmento()">Cadastrar Segmento</button>
        <button id="searchUserButton" onclick="obterSegmento()">Buscar Segmento por ID</button>

        <button id="calculaRotaButton" onclick="calcularrota()">Rotas!</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
